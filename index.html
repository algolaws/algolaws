<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>법률사무소 정하</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 카드 이미지 설정 */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        /* 히어로 섹션 스타일 */
        .hero {
            background-color: #007bff;
            color: white;
            height: 30vh; /* 화면의 30% 높이 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 카드 hover 효과 */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- 히어로 섹션 -->
    <div class="hero">
        <h1>법률사무소 정하</h1>
        <p>당신의 든든한 법률 파트너</p>
    </div>

    <!-- 본문 컨테이너 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- 변호사 소개 카드 -->
            <div class="col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card" style="width: 100%;">
                    <a href="https://sites.google.com/algolaws.com/home1/변호사-소개">
                        <img src="https://via.placeholder.com/500x200" class="card-img-top" alt="변호사 이미지" />
                        <div class="card-body text-center">
                            <h5 class="card-title">변호사 소개</h5>
                            <p class="card-text">우리 사무소의 변호사들을 소개합니다.</p>
                        </div>
                    </a>
                </div>
            </div>
            <!-- 업무영역 카드 -->
            <div class="col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card" style="width: 100%;">
                    <a href="https://sites.google.com/algolaws.com/home1/업무영역">
                        <img src="https://via.placeholder.com/500x200" class="card-img-top" alt="업무영역 이미지" />
                        <div class="card-body text-center">
                            <h5 class="card-title">업무영역</h5>
                            <p class="card-text">저희가 제공하는 다양한 법률 서비스를 확인해보세요.</p>
                        </div>
                    </a>
                </div>
            </div>
            <!-- 찾아오는 길 카드 -->
            <div class="col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card" style="width: 100%;">
                    <a href="https://sites.google.com/algolaws.com/home1">
                        <img src="https://via.placeholder.com/500x200" class="card-img-top" alt="찾아오는 길 이미지" />
                        <div class="card-body text-center">
                            <h5 class="card-title">찾아오시는 길</h5>
                            <p class="card-text">법률사무소 정하로 오시는 길을 안내해드립니다.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
